version: '3.1'

services:

  db:
    image: mysql
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: easyRMT
      MYSQL_DATABASE: easyrmt
    ports:
      - 3308:3306

  app:
      build:
        context: ./src/main/java/com/Sergio
        dockerfile: target/docker/dockerfile
      image: EasyRMT
      depends_on:
        - db
      ports:
        - 8650:80
      environment:
        - TCP_PORTS=80