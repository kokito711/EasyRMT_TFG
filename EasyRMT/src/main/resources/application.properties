#DB Connection
spring.datasource.url=jdbc:mysql://localhost:3308/easyrmt?useSSL=false
spring.datasource.username=root
spring.datasource.password=easyRMT
spring.datasource.sql-script-encoding=utf-8

#Spring cachï¿½
spring.session.store-type=none

#Spring Security
security.basic.enabled=true
management.security.enabled=false
# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder
# ==============================================================
spring.queries.users-query=select username, password from user where username=?
spring.queries.roles-query=select u.username, r.role from user u inner join user_role ur on(u.userId=ur.user_id) inner join role r on(ur.role_id=r.idrole) where u.username=?

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.mode=HTML5

#Server port
server.port = 8080

#Srping multipart file size
#http://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#common-application-properties
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB

spring.jpa.show-sql=true