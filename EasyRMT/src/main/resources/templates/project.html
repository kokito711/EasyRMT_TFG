<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">

</head>
<body>
<div id="wrapper" >

    <!--Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/dashboard">Easy RMT</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw" ></i><p th:text="#{userMenu.profile}"></p></a>
                    </li>
                    <!--<li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                    </li>-->
                    <li class="divider"></li>
                    <li><a href="/"><i class="fa fa-sign-out fa-fw" ></i><p th:text="#{userMenu.logout}"></p></a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <!--
                                                <div class="input-group custom-search-form">
                                                    <input type="text" class="form-control" placeholder="Search...">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-default" type="button">
                                                            <i class="fa fa-search"></i>
                                                        </button>
                                                    </span>
                                                </div>
                        -->
                        <!-- /input-group -->
                    </li>
                    <li>
                        <a href="/dashboard"><i class="fa fa-home fa-fw"></i><p th:text="#{mainMenu.home}"></p></a>
                    </li>
                    <!--Project dashboard-->
                    <li>
                        <a href="#"><i class="fa fa-sitemap fa-fw"></i><p th:text="#{mainMenu.projects}"></p><span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level list-project" id="project-nav" th:if="${not #lists.isEmpty(projectList)}">
                            <li th:each="project : ${projectList}"><a th:id="${project.getIdProject()}" th:href="'/project/'+${project.getIdProject()}"><p th:text="${project.getName()}"></p></a></li>
                        </ul>
                        <ul th:unless="${not #lists.isEmpty(projectList)}" id="project_empty"
                            class="alert alert-info text-center">
                            <p th:text="#{error.empty.ProjectList}"></p>
                        </ul>
                    </li>
                    <!-- Management Dashboard -->
                    <li>
                        <a href="#"><i class="fa fa-gears  fa-fw"></i><p th:text="#{mainMenu.management.label}"></p>
                            <span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a href="#"><p th:text="#{mainMenu.management.project}"></p><span class="fa arrow"></span></a>
                                <ul class="nav nav-third-level">
                                    <li>
                                        <a href="/createProject" th:text="#{mainMenu.management.CreateProject}"></a>
                                    </li>
                                    <li id="update-project" class="">
                                        <a th:href="'/updateProject/'+${project.getIdProject()}"
                                           th:text="#{mainMenu.management.updateProject}"></a>
                                    </li>
                                    <li id="delete-project" class="">
                                        <a href="#" th:text="#{mainMenu.management.deleteProject}" data-toggle="modal"
                                           data-target="#deleteProjectModal"></a>
                                    </li>
                                </ul>
                                <!-- /.nav-third-level -->
                            </li>
                            <li>
                                <a href="#">Team <span class="fa arrow"></span></a>
                                <ul class="nav nav-third-level">
                                    <li>
                                        <a href="#">View</a>
                                    </li>
                                    <li>
                                        <a href="#">Stakeholder</a>
                                    </li>
                                </ul>
                                <!-- /.nav-third-level -->
                            </li>
                        </ul>
                        <!-- /.nav-second-level -->
                    </li>
                </ul>
                <!-- /.nav-second-level -->
            </div>
            <!-- /.sidebar-collapse -->
            <div class="panel-footer-copyright sidebar">
                <p class="text-info">
                    &copy; 2018 Sergio López Jiménez and Universidad de Valladolid
                </p>
            </div>
        </div>
        <!-- /.navbar-static-side -->
    </nav>
</div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 id="project-name" class="page-header" th:text="${project.getName()}"></h1>
        </div>
    </div>
    <div class="row">
        <!-- Deletion Modal -->
        <div class="modal fade" id="deleteProjectModal" tabindex="-1" role="dialog"
             aria-labelledby="deleteProjectModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h4 class="modal-title" id="deleteProjectModalLabel" th:text="#{project.deleteModal.label}"></h4>
                    </div>
                    <div class="modal-body" th:text="#{project.deleteModal.text}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                                th:text="#{project.deleteModal.cancelButton}"></button>
                        <button type="button" class="btn btn-danger" th:onclick="${'deleteProject('+project.getIdProject()+')'}"
                                th:text="#{project.deleteModal.deleteButton}"></button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /. deletion modal -->
        <!-- Deletion notify Modal -->
        <div class="modal fade" id="deleteProjectModalOk" tabindex="-1" role="dialog"
             aria-labelledby="deleteProjectModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h4 class="modal-title" id="deleteProjectModalLabelOk" th:text="#{project.deleteModal.label}"></h4>
                    </div>
                    <div class="modal-body" th:text="#{project.deleteNotificationModal.text}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default modal-redirect" data-dismiss="modal"
                        onclick="window.location = '/dashboard'" th:text="#{project.deleteNotificationModal.dismissButton}">
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /. deletion notify modal -->
        <!-- Deletion fail Modal -->
        <div class="modal fade" id="deleteProjectModalFail" tabindex="-1" role="dialog"
             aria-labelledby="deleteProjectModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h4 class="modal-title" id="deleteProjectModalLabelFail" th:text="#{project.deleteModal.FailLabel}"></h4>
                    </div>
                    <div class="modal-body" th:text="#{project.deleteNotificationModal.Failtext}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                                th:text="#{project.deleteNotificationModal.dismissButton}"></button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /. deletion fail modal -->
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                           <i class="fa fa-folder fa-5x"></i>
                        </div>
                        <div th:if="${project.getType().name() == 'AGILE'}" class="col-xs-9 text-right huge"
                             id="elements-panel-agile" th:text="#{project.agile}">
                        </div>
                        <div th:unless="${project.getType().name() == 'AGILE'}" class="col-xs-9 text-right huge"
                             id="elements-panel-traditional" th:text="#{project.notAgile}">
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a th:if="${project.getType().name() == 'AGILE'}"
                       th:href="'/project/'+${project.getIdProject()}+'/epics'" id="epic-link">
                        <span class="pull-left" th:text="#{project.viewDetails}"></span>
                        <span class="pull-right">
                            <i class="fa fa-arrow-circle-right"></i>
                        </span>
                        <div class="clearfix"></div>
                    </a>
                    <a th:unless="${project.getType().name() == 'AGILE'}"
                           th:href="'/project/'+${project.getIdProject()}+'/features'" id="feat-link">
                    <span class="pull-left" th:text="#{project.viewDetails}"></span>
                    <span class="pull-right">
                            <i class="fa fa-arrow-circle-right"></i>
                        </span>
                    <div class="clearfix"></div>
                </a>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-book fa-5x"></i>
                        </div>
                        <div th:if="${project.getType().name() == 'AGILE'}" class="col-xs-9 text-right h3"
                             id="elements-panel-userStories" th:text="#{project.userStory}">
                        </div>
                        <div th:unless="${project.getType().name() == 'AGILE'}" class="col-xs-9 text-right huge"
                             id="elements-panel-useCases" th:text="#{project.useCase}">
                        </div>
                    </div>

                </div>
                <a href="">
                    <div class="panel-footer">
                        <a th:if="${project.getType().name() == 'AGILE'}"
                           th:href="'/project/'+${project.getIdProject()}+'/epics/userstories'" id="us-link">
                            <span class="pull-left" th:text="#{project.viewDetails}"></span>
                            <span class="pull-right">
                                <i class="fa fa-arrow-circle-right"></i>
                            </span>
                            <div class="clearfix"></div>
                        </a>
                        <a th:unless="${project.getType().name() == 'AGILE'}"
                           th:href="'/project/'+${project.getIdProject()}+'/features/usecases'" id="uc-link">
                            <span class="pull-left" th:text="#{project.viewDetails}"></span>
                            <span class="pull-right">
                                <i class="fa fa-arrow-circle-right"></i>
                            </span>
                            <div class="clearfix"></div>
                        </a>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-list-alt fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right huge" id="requirement-panel" th:text="#{project.requirements}">
                        </div>
                    </div>
                </div>
                <a th:href="'/project/'+${project.getIdProject()}+'/requirements'">
                    <div class="panel-footer">
                        <span class="pull-left" th:text="#{project.viewDetails}"></span>
                        <span class="pull-right">
                                <i class="fa fa-arrow-circle-right"></i>
                            </span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 id="project-info" class="page-header" th:text="#{project.projectInformationLabel}"></h1>
        </div>
    </div>
    <div class="row">
        <!--here goes all the reporting information-->
    </div>
</div>
</body>
</html>
