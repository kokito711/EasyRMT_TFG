<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">

</head>
<body id="index_body">
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top header" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="/dashboard">Easy RMT</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row col-sm-offset-2">
                    <img src="/images/apple-touch-icon.png"/>
                </div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="#{login.title}"></h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <div class="alert alert-danger" th:text="#{login.failed}">
                            </div>
                        </div>
                        <form role="form" th:action="@{/login}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" th:placeholder="#{login.userName}"
                                           name="username" type="text" autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" th:placeholder="#{login.password}" name="password"
                                           type="password"/>
                                </div>
                                <!--<div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>-->
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block" th:text="#{login.submit}">
                                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
