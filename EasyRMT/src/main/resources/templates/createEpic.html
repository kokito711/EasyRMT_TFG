<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">

</head>
<body>
<div id="wrapper" th:replace="fragments/menu :: menu_project(project= ${project},projectList = ${projectList})">
</div>
<div id="page-wrapper">
    <div class="row">
        <div class="breadcrumb">
            <p>
                <a th:href="'/project/'+${project.getIdProject()}" th:text="${project.getName()}">
                </a>
                /
                <a th:href="'/project/'+${project.getIdProject()}+'/epics'" th:text="#{epic.Breadcrumb.epiclistLabel}">
                </a>
            </p>
        </div>
        <h2 class="page-header" th:text="#{createEpic.createLabel}">
        </h2>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-body">
                <form role="form" id="create-project-form" th:action="'/project'+${project.getIdProject()}+
                        '/epics/createepic'" th:object="${epic}" method="post">
                    <div class="form-group col-lg-12">
                        <div class="col-lg-6">
                            <label th:text="#{createEpic.form.name}"></label>
                            <input id="epic-name" class="form-control" required="required" type="text"
                                   maxlength="64" name="name" th:field="*{name}"/>
                        </div>
                        <div class="col-lg-3">
                            <label th:text="#{createEpic.form.identifier}"></label>
                            <input class="form-control" required="required" type="text"
                                   maxlength="64" name="name" th:field="*{identifier}"/>
                        </div>
                        <div class="col-lg-3">
                            <label th:text="#{createEpic.form.storyPoints}"></label>
                            <input class="form-control" required="required" type="text"
                                   maxlength="64" name="name" th:field="*{storyPoints}"/>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label th:text="#{createEpic.form.description}"></label>
                        <textarea id="epic-description" class="form-control" rows="5" name="description"
                                  th:field="*{description}"/>
                    </div>
                    <div class="form-group col-lg-12">
                        <label th:text="#{createEpic.form.dod}"></label>
                        <textarea id="definitionOfDone" class="form-control" rows="5" name="definitionOfDone"
                                  th:field="*{definitionOfDone}"/>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label th:text="#{createEpic.form.priority}"></label>
                            <select class="form-control" >
                                <option th:each="priorityValue : ${priority}"
                                        th:text="${priorityValue.name()}" th:value="${priorityValue}"
                                        th:field="*{priority}">

                                </option>
                            </select>
                            <br/>
                            <label th:text="#{createEpic.form.state}"></label>
                            <select class="form-control" >
                                <option th:each="stateValue : ${state}"
                                        th:text="${stateValue.name()}" th:value="${stateValue}"
                                        th:field="*{state}">
                                </option>
                            </select>
                            <br/>
                            <label th:text="#{createEpic.form.risk}"></label>
                            <select class="form-control" >
                                <option th:each="riskValue : ${risk}"
                                        th:text="${riskValue.name()}" th:value="${riskValue}"
                                        th:field="*{risk}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3" >
                        <div class="form-group">
                            <label th:text="#{createEpic.form.complexity}"></label>
                            <select class="form-control" >
                                <option th:each="complexityValue : ${complexity}"
                                        th:text="${complexityValue.name()}" th:value="${complexityValue}"
                                        th:field="*{complexity}">
                                </option>
                            </select>
                            <br/>
                            <label th:text="#{createEpic.form.scope}"></label>
                            <select class="form-control" >
                                <option th:each="scopeValue : ${scope}"
                                        th:text="${scopeValue.name()}" th:value="${scopeValue}"
                                        th:field="*{scope}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label th:text="#{createEpic.form.validationMethod}"></label>
                        <textarea id="validationMethod" class="form-control" rows="5" name="validationMethod"
                                  th:field="*{validationMethod}"/>
                    </div>
                    <div class="form-group col-lg-12">
                        <label th:text="#{createEpic.form.testCases}"></label>
                        <textarea  class="form-control" rows="5"
                                  th:field="*{testCases}"/>
                    </div>
                    <div class="form-group col-lg-12">
                        <label th:text="#{createEpic.form.justification}"></label>
                        <textarea  class="form-control" rows="5"
                                   th:field="*{justification}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
