<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
</head>
<body>
<div id="wrapper" >

    <!--Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/dashboard">Easy RMT</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw" ></i><p th:text="#{userMenu.profile}"></p></a>
                    </li>
                    <!--<li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                    </li>-->
                    <li class="divider"></li>
                    <li><a href="/"><i class="fa fa-sign-out fa-fw" ></i><p th:text="#{userMenu.logout}"></p></a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <!--
                                                <div class="input-group custom-search-form">
                                                    <input type="text" class="form-control" placeholder="Search...">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-default" type="button">
                                                            <i class="fa fa-search"></i>
                                                        </button>
                                                    </span>
                                                </div>
                        -->
                        <!-- /input-group -->
                    </li>
                    <li>
                        <a href="/dashboard"><i class="fa fa-home fa-fw"></i><p th:text="#{mainMenu.home}"></p></a>
                    </li>
                    <!--Project dashboard-->
                    <li>
                        <a href="#"><i class="fa fa-sitemap fa-fw"></i><p th:text="#{mainMenu.projects}"></p><span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level list-project" id="project-nav" th:if="${not #lists.isEmpty(projectList)}">
                            <li th:each="project : ${projectList}"><a th:id="${project.getIdProject()}" th:href="'/project/'+${project.getIdProject()}"><p th:text="${project.getName()}"></p></a></li>
                        </ul>
                        <ul th:unless="${not #lists.isEmpty(projectList)}" id="project_empty"
                            class="alert alert-info text-center">
                            <p th:text="#{error.empty.ProjectList}"></p>
                        </ul>
                    </li>
                    <!-- Management Dashboard -->
                    <li>
                        <a href="#"><i class="fa fa-gears  fa-fw"></i><p th:text="#{mainMenu.management.label}"></p>
                            <span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a href="#"><p th:text="#{mainMenu.management.project}"></p><span class="fa arrow"></span></a>
                                <ul class="nav nav-third-level">
                                    <li>
                                        <a href="/createProject" th:text="#{mainMenu.management.CreateProject}"></a>
                                    </li>
                                    <li id="update-project" class="">
                                        <a th:href="'/updateProject/'+${project.getIdProject()}"
                                           th:text="#{mainMenu.management.updateProject}"></a>
                                    </li>
                                    <li id="delete-project" class="">
                                        <a href="#" th:text="#{mainMenu.management.deleteProject}" data-toggle="modal"
                                           data-target="#deleteProjectModal"></a>
                                    </li>
                                </ul>
                                <!-- /.nav-third-level -->
                            </li>
                            <li>
                                <a href="#">Team <span class="fa arrow"></span></a>
                                <ul class="nav nav-third-level">
                                    <li>
                                        <a href="#">View</a>
                                    </li>
                                    <li>
                                        <a href="#">Stakeholder</a>
                                    </li>
                                </ul>
                                <!-- /.nav-third-level -->
                            </li>
                        </ul>
                        <!-- /.nav-second-level -->
                    </li>
                </ul>
                <!-- /.nav-second-level -->
            </div>
            <!-- /.sidebar-collapse -->
            <div class="panel-footer-copyright sidebar">
                <p class="text-info">
                    &copy; 2018 Sergio López Jiménez and Universidad de Valladolid
                </p>
            </div>
        </div>
        <!-- /.navbar-static-side -->
    </nav>
</div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <a th:href="'/project/'+${project.getIdProject()}">
                <h5 id="project-name" class="breadcrumb" th:text="${project.getName()}"></h5>
            </a>
            <h2 id="epicListLabel" class="page-header" th:text="#{epicsDashboard.EpicListLabel}">
                <a href="#" th:unless="${#lists.isEmpty(epicList)}">
                    <span class="fa fa-plus-circle pull-right fa-2x" style="color: #5cb85c;"
                      data-toggle="tooltip" data-placement="top" th:title="#{epicsDashboard.createButton}"></span>
                </a>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table width="100%" class="table table-striped table-bordered table-hover"
                   th:unless="${#lists.isEmpty(epicList)}" id="dataTable">
                <thead>
                <tr>
                    <th th:text="#{epicsDashboard.Table.Thead.identifier}"></th>
                    <th th:text="#{epicsDashboard.Table.Thead.name}"></th>
                    <th th:text="#{epicsDashboard.Table.Thead.userStoriesNumber}"></th>
                    <th th:text="#{epicsDashboard.Table.Thead.options}"></th>
                </tr>
                </thead>
                <tbody th:unless="${#lists.isEmpty(epicList)}">
                    <tr th:each="epic : ${epicList}">
                        <td th:text="${epic.getIdentifier()}"></td>
                        <td th:text="${epic.getName()}"></td>
                        <td th:text="${#lists.size(epic.userStoryDoms)}"></td>
                        <td>
                            <a href="#"><span class="glyphicon glyphicon-folder-open" style="color: #f7e1b5;"
                                              data-toggle="tooltip" data-placement="top"
                                              th:title="#{epicsDashboard.Table.Tbody.goUserStories}"></span>
                            </a>
                            <a href="#"><span class="glyphicon glyphicon-info-sign" style="color: #204d74"
                                              data-toggle="tooltip" data-placement="top"
                                              th:title="#{epicsDashboard.Table.Tbody.epicInformation}"></span>
                            </a>
                            <a href="#"><span class="glyphicon glyphicon-remove-sign" style="color: #b52b27"
                                              data-toggle="tooltip" data-placement="top"
                                              th:title="#{epicsDashboard.Table.Tbody.deleteEpic}"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#dataTable').DataTable({
                responsive: true
            });
        });
    </script>
</div>
</body>
</html>
