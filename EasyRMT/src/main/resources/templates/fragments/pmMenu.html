<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Management Dashboard -->
    <li th:if="${isPm} == true" th:fragment="pmMenu(project)">
        <a href="#"><i class="fa fa-gears  fa-fw"></i><p th:text="#{mainMenu.management.label}"></p>
            <span class="fa arrow"></span></a>
        <ul class="nav nav-second-level">
            <li>
                <a href="#"><p th:text="#{mainMenu.management.project}"></p><span class="fa arrow"></span></a>
                <ul class="nav nav-third-level">
                    <li>
                        <a href="/createProject" th:text="#{mainMenu.management.CreateProject}"></a>
                    </li>
                    <li id="update-project" class="" th:unless="${project}==null">
                        <a th:href="'/updateProject/'+${project.getIdProject()}"
                           th:text="#{mainMenu.management.updateProject}"></a>
                    </li>
                    <li id="delete-project" class="" th:unless="${project}==null">
                        <a href="#" th:text="#{mainMenu.management.deleteProject}" data-toggle="modal"
                           data-target="#deleteProjectModal"></a>
                    </li>
                </ul>
                <!-- /.nav-third-level -->
            </li>
            <li>
                <a href="#">Team <span class="fa arrow"></span></a>
                <ul class="nav nav-third-level">
                    <li>
                        <a href="#">View</a>
                    </li>
                    <li>
                        <a href="#">Stakeholder</a>
                    </li>
                </ul>
                <!-- /.nav-third-level -->
            </li>
        </ul>
        <!-- /.nav-second-level -->
    </li>
</body>
</html>
