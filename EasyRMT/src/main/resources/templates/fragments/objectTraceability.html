<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="tab-pane fade" id="traceability" th:fragment="objectTraceability(traceability, objectId, requirementList, traceDom, reqTypes, projectId,
featureList, epicList, useCaseList, userStoryList)">
    <br/>
    <div class="col-lg-12">
        <!-- Deletion Modal -->
        <div class="modal fade" id="deleteTraceModal" tabindex="-1" role="dialog"
             aria-labelledby="deleteTraceModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h4 class="modal-title" id="deleteTraceModalLabel" th:text="#{traceability.deleteModal.label}"></h4>
                    </div>
                    <div class="modal-body" th:text="#{traceability.deleteModal.text}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                                th:text="#{epicsDashboard.deleteModal.cancelButton}"></button>
                        <button type="button" class="btn btn-danger"
                                th:onclick="'deleteTrace('+${projectId}+','+${objectId}+
                                ',document.getElementById(\'delete_button\').value)'"
                                th:text="#{epicsDashboard.deleteModal.deleteButton}" id="delete_button"></button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /. deletion modal -->
        <!-- Deletion notify Modal -->
        <div class="modal fade" id="deleteTraceModalModalOk" tabindex="-1" role="dialog"
             aria-labelledby="deleteTraceModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h4 class="modal-title" id="deleteTraceModalLabelOk" th:text="#{traceability.deleteModal.label}"></h4>
                    </div>
                    <div class="modal-body" th:text="#{traceability.deleteModal.Oktext}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default modal-redirect" data-dismiss="modal"
                                onclick="location.reload();"
                                th:text="#{epicsDashboard.deleteNotificationModal.dismissButton}">
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /. deletion notify modal -->
        <!-- Deletion fail Modal -->
        <div class="modal fade" id="deleteRequirementModalFail" tabindex="-1" role="dialog"
             aria-labelledby="deleteEpicModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h4 class="modal-title" id="deleteRequirementModalLabelFail" th:text="#{traceability.deleteModal.label}"></h4>
                    </div>
                    <div class="modal-body" th:text="#{traceability.deleteModal.Failtext}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                                th:text="#{epicsDashboard.deleteNotificationModal.dismissButton}"></button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /. deletion fail modal -->

        <!-- Creation Modal -->
        <div class="modal fade" id="addToTrace" tabindex="-1" role="dialog"
             aria-labelledby="addToTraceLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h4 class="modal-title" id="addToTraceLabel" th:text="#{traceability.createModal.label}"></h4>
                    </div>
                    <div class="modal-body">
                        <form autocomplete="off" action="#" th:action="@{'/traceability/add/'+${objectId}}"
                              th:object="${traceDom}" method="post" class="form-horizontal" role="form">
                            <div class="row col-md-12">
                                <h4 class=" col-sm-5 col-sm-offset-1" th:text="#{project.notAgile}" th:if="${featureList!=null}"></h4>
                                <h4 class="col-sm-5 col-sm-offset-1" th:text="#{project.useCase}" th:if="${useCaseList!=null}"></h4>
                                <h4 class=" col-sm-5 col-sm-offset-1" th:text="#{project.agile}" th:if="${epicList!=null}"></h4>
                                <h4 class="col-sm-5 col-sm-offset-1" th:text="#{project.userStory}" th:if="${userStoryList!=null}"></h4>
                            </div>
                            <div class="row col-md-12">
                                <div class="col-sm-5 col-sm-offset-1">
                                    <select class="form-control" id="newTraces1" name="newTraces"  multiple="multiple" th:if="${featureList!=null}">
                                        <option th:each="feature : ${featureList}" th:text="${feature.getName()}"
                                                th:value="${feature.getIdFeature()}">
                                        </option>
                                    </select>
                                    <select class="form-control" id="newTraces1" name="newTraces"  multiple="multiple" th:if="${epicList!=null}">
                                        <option th:each="epic : ${epicList}" th:text="${feature.getName()}"
                                                th:value="${epic.getIdEpic()}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-5 col-sm-offset-1">
                                    <select class="form-control" id="newTraces1" name="newTraces"  multiple="multiple" th:if="${useCaseList!=null}">
                                        <option th:each="useCase : ${useCaseList}" th:text="${useCase.getName()}"
                                                th:value="${useCase.getIdUseCase()}">
                                        </option>
                                    </select>
                                    <select class="form-control" id="newTraces1" name="newTraces"  multiple="multiple" th:if="${userStoryList!=null}">
                                        <option th:each="userStory : ${userStoryList}" th:text="${userStory.getName()}"
                                                th:value="${userStory.getIdUserStory()}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <hr class="row col-md-12"/>
                            <div class="row col-md-12">
                                <h4 class=" col-sm-5 col-sm-offset-1" th:text="#{traceability.scope}"></h4>
                                <h4 class="col-sm-5 col-sm-offset-1" th:text="#{traceability.engineering}"></h4>
                            </div>
                            <div class="row col-md-12">
                                <div class="col-sm-5 col-sm-offset-1">
                                    <select class="form-control" id="newTraces1" name="newTraces"  multiple="multiple">
                                        <option th:each="requirement : ${requirementList}" th:text="${requirement.getName()}"
                                                th:if="${requirement.getIdRequirement()==12 } or ${requirement.getIdRequirement()==13}
                                                or ${requirement.getIdRequirement()==14} or ${requirement.getIdRequirement()==15}
                                                or ${requirement.getIdRequirement()==16} or ${requirement.getIdRequirement()==17}
                                                or ${requirement.getIdRequirement()==18}"
                                                th:value="${requirement.getIdRequirement()}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-5 col-sm-offset-1">
                                    <select class="form-control" id="newTraces2" name="newTraces" multiple="multiple">
                                        <option th:each="requirement : ${requirementList}" th:text="${requirement.getName()}"
                                                th:if="${requirement.getIdRequirement()==19 } or ${requirement.getIdRequirement()==20}
                                                or ${requirement.getIdRequirement()==21} or ${requirement.getIdRequirement()==22}
                                                or ${requirement.getIdRequirement()==23} or ${requirement.getIdRequirement()==24}
                                                or ${requirement.getIdRequirement()==25}"
                                                th:value="${requirement.getIdRequirement()}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <hr class="row col-md-12"/>
                            <div class="row row col-md-12">
                                <h4 class="col-sm-5 col-sm-offset-1" th:text="#{traceability.ux}"></h4>
                                <h4 class="col-sm-5 col-sm-offset-1" th:text="#{traceability.qa}"></h4>
                            </div>
                            <div class="row row col-md-12">
                                <div class="col-sm-5 col-sm-offset-1">
                                    <select class="form-control" id="newTraces3" name="newTraces" multiple="multiple">
                                        <option th:each="requirement : ${requirementList}" th:text="${requirement.getName()}"
                                                th:if="${requirement.getIdRequirement()}==27 or ${requirement.getIdRequirement()}==28"
                                                th:value="${requirement.getIdRequirement()}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-5 col-sm-offset-1">
                                    <select class="form-control" id="newTraces4" name="newTraces" multiple="multiple">
                                        <option th:each="requirement : ${requirementList}" th:text="${requirement.getName()}"
                                                th:if="${requirement.getIdRequirement()}==26"
                                                th:value="${requirement.getIdRequirement()}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <br/>
                                    <button type="submit" class="btn btn-primary btn-block" th:text="#{traceability.addbutton}"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

        <div class="col-lg-1 col-lg-offset-11">
            <a href="" data-toggle="modal" data-target="#addToTrace" class="tooltip-demo">
                <span class="fa fa-plus-circle fa-2x" style="color: #5cb85c;"
                data-toggle="tooltip" data-placement="top" th:title="#{traceability.addButton}"></span>
            </a>
        </div>
        <div class="col-lg-12">
            <div class="row" th:unless="${#lists.isEmpty(traceability.getFeatures())}">
                <h3 th:text="#{traceability.features}"></h3>
                <hr/>
                <div class="col-lg-10 col-lg-offset-1 table-responsive">
                    <table width="100%" class="table table-striped table-bordered table-hover display" id="dataTable">
                        <thead>
                        <tr>
                            <th th:text="#{epicsDashboard.Table.Thead.identifier}"></th>
                            <th th:text="#{epicsDashboard.Table.Thead.name}"></th>
                            <th th:text="#{featuresDashboard.Table.Thead.useCasesNumber}"></th>
                            <th th:text="#{epicsDashboard.Table.Thead.author}"></th>
                            <th th:text="#{epicsDashboard.Table.Thead.assignedTo}"></th>
                            <th th:text="#{epicsDashboard.Table.Thead.options}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="feature : ${traceability.getFeatures()}">
                            <td th:text="${feature.getIdentifier()}"></td>
                            <td th:text="${feature.getName()}"></td>
                            <td th:text="${#lists.size(feature.useCases)}"></td>
                            <td>
                                <a th:href="'mailto:'+${feature.getAuthor().getEmail()}"
                                   th:text="${feature.getAuthor().getUsername()}">
                                </a>
                            </td>
                            <td>
                                <a th:href="'mailto:'+${feature.getAssignedTo().getEmail()}"
                                   th:text="${feature.getAssignedTo().getUsername()}">
                                </a>
                            </td>
                            <td>
                                <a th:href="'/project/'+${feature.getProjectId()}+'/feature/'+${feature.getIdFeature()}"
                                   class="tooltip-demo">
                                    <span class="fa fa-info-circle fa-2x" style="color: #204d74"
                                          data-toggle="tooltip" data-placement="top"
                                          th:title="#{featuresDashboard.Table.Tbody.featureInformation}">
                                    </span>
                                </a>
                                <a th:href="'/project/'+${feature.getProjectId()}+'/feature/'+${feature.getIdFeature()}+'/usecases'"
                                   class="tooltip-demo">
                                    <span class="fa fa-folder-open fa-2x" style="color: #f7e1b5;"
                                          data-toggle="tooltip" data-placement="top"
                                          th:title="#{featuresDashboard.Table.Tbody.goUseCases}"></span>
                                </a>
                                <a href="" data-toggle="modal" data-target="#deleteTraceModal"
                                   th:onclick="'modalValue('+${feature.getIdFeature()}+')'" class="tooltip-demo">
                                        <span class="fa fa-times-circle fa-2x" style="color: #b52b27"
                                              data-toggle="tooltip" data-placement="top"
                                              th:title="#{traceability.deleteTrace}">
                                        </span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" th:unless="${#lists.isEmpty(traceability.getEpics())}">
                <h3 th:text="#{mainMenu.management.epics.label}"></h3>
                <hr/>
                <div class="col-lg-10 col-lg-offset-1 table-responsive">
                    <table width="100%" class="table table-striped table-bordered table-hover display" id="dataTable">
                        <thead>
                        <tr>
                            <th th:text="#{epicsDashboard.Table.Thead.identifier}"></th>
                            <th th:text="#{epicsDashboard.Table.Thead.name}"></th>
                            <th th:text="#{epicsDashboard.Table.Thead.userStoriesNumber}"></th>
                            <th th:text="#{epicsDashboard.Table.Thead.author}"></th>
                            <th th:text="#{epicsDashboard.Table.Thead.assignedTo}"></th>
                            <th th:text="#{epicsDashboard.Table.Thead.options}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="epic : ${traceability.getEpics()}">
                            <td th:text="${epic.getIdentifier()}"></td>
                            <td th:text="${epic.getName()}"></td>
                            <td th:text="${#lists.size(epic.userStoryDoms)}"></td>
                            <td>
                                <a th:href="'mailto:'+${epic.getAuthor().getEmail()}"
                                   th:text="${epic.getAuthor().getUsername()}">
                                </a>
                            </td>
                            <td>
                                <a th:href="'mailto:'+${epic.getAssignedTo().getEmail()}"
                                   th:text="${epic.getAssignedTo().getUsername()}">
                                </a>
                            </td>
                            <td>
                                <a th:href="'/project/'+${epic.getProjectId()}+'/epic/'+${epic.getIdEpic()}" class="tooltip-demo">
                                <span class="fa fa-info-circle fa-2x" style="color: #204d74"
                                      data-toggle="tooltip" data-placement="top"
                                      th:title="#{epicsDashboard.Table.Tbody.epicInformation}">
                                </span>
                                </a>
                                <a th:href="'/project/'+${epic.getProjectId()}+'/epic/'+${epic.getIdEpic()}+'/userstories'" class="tooltip-demo">
                                <span class="fa fa-folder-open fa-2x" style="color: #f7e1b5;"
                                      data-toggle="tooltip" data-placement="top"
                                      th:title="#{epicsDashboard.Table.Tbody.goUserStories}"></span>
                                </a>
                                <a href="" data-toggle="modal" data-target="#deleteTraceModal"
                                   th:onclick="'modalValue('+${epic.getIdEpic()}+')'" class="tooltip-demo">
                                        <span class="fa fa-times-circle fa-2x" style="color: #b52b27"
                                              data-toggle="tooltip" data-placement="top"
                                              th:title="#{traceability.deleteTrace}">
                                        </span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" th:unless="${#lists.isEmpty(traceability.getUseCases())}">
                <h3 th:text="#{project.useCase}"></h3>
                <hr/>
                <div class="col-lg-10 col-lg-offset-1 table-responsive">
                    <table width="100%" class="table table-striped table-bordered table-hover display" id="dataTable">
                        <thead>
                        <tr>
                            <th th:text="#{usDash.Table.Thead.identifier}"></th>
                            <th th:text="#{usDash.Table.Thead.name}"></th>
                            <th th:text="#{usDash.Table.Thead.author}"></th>
                            <th th:text="#{usDash.Table.Thead.assignedTo}"></th>
                            <th th:text="#{usDash.Table.Thead.options}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="useCase : ${traceability.getUseCases()}">
                            <td th:text="${useCase.getIdentifier()}"></td>
                            <td th:text="${useCase.getName()}"></td>
                            <td>
                                <a th:href="'mailto:'+${useCase.getAuthor().getEmail()}"
                                   th:text="${useCase.getAuthor().getUsername()}">
                                </a>
                            </td>
                            <td>
                                <a th:href="'mailto:'+${useCase.getAssignedTo().getEmail()}"
                                   th:text="${useCase.getAssignedTo().getUsername()}">
                                </a>
                            </td>
                            <td>
                                <a th:href="'/project/'+${useCase.getProjectId()}+'/feature/'+
                            ${useCase.getFeatureId()}+'/usecase/'+${useCase.getIdUseCase()}" class="tooltip-demo">
                                    <span class="fa fa-info-circle fa-2x" style="color: #204d74"
                                          data-toggle="tooltip" data-placement="top"
                                          th:title="#{csDash.Table.Tbody.ucInformation}">
                                    </span>
                                </a>
                                <a href="" data-toggle="modal" data-target="#deleteTraceModal"
                                   th:onclick="'modalValue('+${useCase.getIdUseCase()}+')'" class="tooltip-demo">
                                        <span class="fa fa-times-circle fa-2x" style="color: #b52b27"
                                              data-toggle="tooltip" data-placement="top"
                                              th:title="#{traceability.deleteTrace}">
                                        </span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" th:unless="${#lists.isEmpty(traceability.getUserStories())}">
                <h3 th:text="#{project.userStory}"></h3>
                <hr/>
                <div class="col-lg-10 col-lg-offset-1 table-responsive">
                    <table width="100%" class="table table-striped table-bordered table-hover display" id="dataTable">
                        <thead>
                        <tr>
                            <th th:text="#{usDash.Table.Thead.identifier}"></th>
                            <th th:text="#{usDash.Table.Thead.name}"></th>
                            <th th:text="#{usDash.Table.Thead.author}"></th>
                            <th th:text="#{usDash.Table.Thead.assignedTo}"></th>
                            <th th:text="#{usDash.Table.Thead.options}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="userStory : ${traceability.getUserStories()}">
                            <td th:text="${userStory.getIdentifier()}"></td>
                            <td th:text="${userStory.getName()}"></td>
                            <td>
                                <a th:href="'mailto:'+${userStory.getAuthor().getEmail()}"
                                   th:text="${userStory.getAuthor().getUsername()}">
                                </a>
                            </td>
                            <td>
                                <a th:href="'mailto:'+${userStory.getAssignedTo().getEmail()}"
                                   th:text="${userStory.getAssignedTo().getUsername()}">
                                </a>
                            </td>
                            <td>
                                <a th:href="'/project/'+${userStory.getProjectId()}+'/epic/'+${userStory.getEpicId()}+'/userstory/'+
                            ${userStory.getIdUserStory()}" class="tooltip-demo">
                                    <span class="fa fa-info-circle fa-2x" style="color: #204d74"
                                          data-toggle="tooltip" data-placement="top"
                                          th:title="#{usDash.Table.Tbody.usInformation}">
                                    </span>
                                </a>
                                <a href="" data-toggle="modal" data-target="#deleteTraceModal"
                                   th:onclick="'modalValue('+${userStory.getIdUserStory()}+')'" class="tooltip-demo">
                                        <span class="fa fa-times-circle fa-2x" style="color: #b52b27"
                                              data-toggle="tooltip" data-placement="top"
                                              th:title="#{traceability.deleteTrace}">
                                        </span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <h3 th:text="#{traceability.scope}"></h3>
                <hr/>
                <div class="col-lg-10 col-lg-offset-1 table-responsive">
                    <table width="100%" class="table table-striped table-bordered table-hover display" id="dataTable">
                        <thead>
                            <tr>
                                <th th:text="#{epicsDashboard.Table.Thead.identifier}"></th>
                                <th th:text="#{epicsDashboard.Table.Thead.name}"></th>
                                <th th:text="#{reqsDashboard.Table.Thead.reqType}"></th>
                                <th th:text="#{epicsDashboard.Table.Thead.author}"></th>
                                <th th:text="#{epicsDashboard.Table.Thead.assignedTo}"></th>
                                <th th:text="#{epicsDashboard.Table.Thead.options}"></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="requirement : ${traceability.getScope()}">
                            <td th:text="${requirement.getIdentifier()}"></td>
                            <td th:text="${requirement.getName()}"></td>
                            <td th:each="reqType : ${reqTypes}"
                                th:if="${reqType.getIdType() == requirement.getRequirementTypeId()}"
                                th:text="${reqType.getName()}">
                                <p></p>
                            </td>
                            <td>
                                <a th:href="'mailto:'+${requirement.getAuthor().getEmail()}"
                                   th:text="${requirement.getAuthor().getUsername()}">
                                </a>
                            </td>
                            <td>
                                <a th:href="'mailto:'+${requirement.getAssignedTo().getEmail()}"
                                   th:text="${requirement.getAssignedTo().getUsername()}">
                                </a>
                            </td>
                            <td>
                                <a th:href="'/project/'+${requirement.getProjectId()}+'/requirement/'+
                                    ${requirement.getIdRequirement()}" class="tooltip-demo">
                                        <span class="fa fa-info-circle fa-2x" style="color: #204d74"
                                              data-toggle="tooltip" data-placement="top"
                                              th:title="#{reqsDashboard.Table.Tbody.reqInformation}">
                                        </span>
                                </a>
                                <a href="" data-toggle="modal" data-target="#deleteTraceModal"
                                   th:onclick="'modalValue('+${requirement.getIdRequirement()}+')'" class="tooltip-demo">
                                        <span class="fa fa-times-circle fa-2x" style="color: #b52b27"
                                              data-toggle="tooltip" data-placement="top"
                                              th:title="#{traceability.deleteTrace}">
                                        </span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <h3 th:text="#{traceability.engineering}"></h3>
                <hr/>
                <div class="col-lg-10 col-lg-offset-1 table-responsive">
                    <table width="100%" class="table table-striped table-bordered table-hover display" id="dataTable">
                        <thead>
                        <tr>
                            <th th:text="#{epicsDashboard.Table.Thead.identifier}"></th>
                            <th th:text="#{epicsDashboard.Table.Thead.name}"></th>
                            <th th:text="#{reqsDashboard.Table.Thead.reqType}"></th>
                            <th th:text="#{epicsDashboard.Table.Thead.author}"></th>
                            <th th:text="#{epicsDashboard.Table.Thead.assignedTo}"></th>
                            <th th:text="#{epicsDashboard.Table.Thead.options}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="requirement : ${traceability.getEngineering()}">
                            <td th:text="${requirement.getIdentifier()}"></td>
                            <td th:text="${requirement.getName()}"></td>
                            <td th:each="reqType : ${reqTypes}"
                                th:if="${reqType.getIdType() == requirement.getRequirementTypeId()}"
                                th:text="${reqType.getName()}">
                                <p></p>
                            </td>
                            <td>
                                <a th:href="'mailto:'+${requirement.getAuthor().getEmail()}"
                                   th:text="${requirement.getAuthor().getUsername()}">
                                </a>
                            </td>
                            <td>
                                <a th:href="'mailto:'+${requirement.getAssignedTo().getEmail()}"
                                   th:text="${requirement.getAssignedTo().getUsername()}">
                                </a>
