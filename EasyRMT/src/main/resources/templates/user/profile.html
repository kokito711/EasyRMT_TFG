<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
</head>
<body>
<div id="wrapper" >
    <!--Navigation -->
    <nav th:replace="fragments/menu :: menu_project(project= ${project},projectList = ${projectList}, user=${user})"></nav>
    <div id="page-wrapper">
        <div class="row col-lg-12">
            <div class="breadcrumb">
                <p>
                    <a th:href="'/user/'+${user.getUsername()}" th:text="#{userProfile.label}">
                    </a>
                </p>
            </div>
            <h2 id="usersLabel" class="page-header" th:text="#{userProfile.label}">
            </h2>
        </div>
        <div class="row col-lg-12">
            <a th:href="'/user/'+${user.getUsername()}+'/modify'" class="btn btn-primary btn-lg pull-right"
               th:text="#{userProfile.edit}">
            </a>
        </div>
        <div class="row col-md-4 col-md-offset-3">
            <div class=" center-block">
                <img src="/images/User_icon.png" class="img-circle img-rounded col-md-offset-5" height="75" width="75"/>
                <h2 align="center" th:text="${user.getUsername()}"></h2>
                <br/>
            </div>
        </div>
        <div class="row col-md-4 col-md-offset-4">
            <div class=" center-block">
                <div class="col-md-4">
                    <label th:text="#{createUser.name}" for="name"></label>
                </div>
                <div class="col-md-4">
                    <p id="name" th:text="${user.getName()}"></p>
                </div>
            </div>
        </div>
        <div class="row col-md-4 col-md-offset-4">
            <div class=" center-block">
                <div class="col-md-4">
                    <label th:text="#{createUser.lastName}" for="lastname"></label>
                </div>
                <div class="col-md-4">
                    <p id="lastname" th:text="${user.getLastName()}"></p>
                </div>
            </div>
        </div>
        <div class="row col-md-4 col-md-offset-4">
            <div class=" center-block">
                <div class="col-md-4">
                    <label th:text="#{createUser.Email}" for="email"></label>
                </div>
                <div class="col-md-4">
                    <p id="email" th:text="${user.getEmail()}"></p>
                </div>
            </div>
        </div>
        <div class="row col-md-4 col-md-offset-4">
            <div class=" center-block">
                <div class="col-md-4">
                    <label th:text="#{createUser.phone}" for="email"></label>
                </div>
                <div class="col-md-4">
                    <p id="email" th:text="${user.getPhone()}"></p>
                </div>
            </div>
        </div>
        <div class="row col-md-4 col-md-offset-4">
            <div class=" center-block">
                <div class="col-md-4">
                    <label th:text="#{updateUser.FirstRole}" for="primary-role"></label>
                </div>
                <div class="col-md-4">
                    <p id="primary-role" th:text="${user.getRoles().toArray()[0].getRole()}"></p>
                </div>
            </div>
        </div>
        <div class="row col-md-4 col-md-offset-4">
            <div class=" center-block">
                <div class="col-md-4">
                    <label th:text="#{updateUser.SecondRole}" for="primary-role"></label>
                </div>
                <div class="col-md-4">
                    <p id="secondary-role" th:if="${user.getRoles().size()}>1"
                       th:text="${user.getRoles().toArray()[0].getRole()}"></p>
                    <p id="secondary-role" th:if="${user.getRoles().size()}== 1"
                       th:text="#{createUser.role.none}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
